<ion-header>
  <ion-navbar>
  
    <ion-title>login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list inset>

    <ion-item>
      <ion-label>Student ID</ion-label>
      <ion-input [(ngModel)]="stdid" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" value=""></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="login()">Sign In</button>
  </div>

</ion-content>
